<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Perfil de Jugador</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="profile-header">
    <ion-avatar class="profile-avatar">
      <img alt="Avatar del jugador" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
    </ion-avatar>
    <div class="profile-info">
      <h1 class="profile-name">Rafa34ElPoderoso</h1>
      <p class="profile-details">Juego favorito: League of legends</p>
      <p class="profile-details">Threads publicados: 23</p>
    </div>
  </div>

  <div class="profile-stats">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Infomacion</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>Puntuaci√≥n: 1500</p>
        <p>Amigos: 47</p>

      </ion-card-content>
    </ion-card>
  </div>

  <ion-button [routerLink]="['/inicio']" expand="full" color="primary">Ir al Inicio</ion-button>
</ion-content>
